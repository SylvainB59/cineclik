<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Cineclik</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
<style>
  /* Polices et reset */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Bebas Neue', sans-serif;
    overflow: hidden;
  }

  /* Vidéo en fond pleine page */
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover; /* couvre tout en gardant ratio */
    z-index: -1;
    background: black;
  }

  /* Checkbox cachée */
  #menu-toggle {
    display: none;
  }

  /* Bouton menu */
  .menu-button {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2.5rem;
    cursor: pointer;
    z-index: 1001;
    background: transparent;
    border: none;
    color: black; 
    user-select: none;
  }

  /* Menu latéral */
  .side-menu {
    position: fixed;
    top: 0;
    right: 0;
    width: 280px;
    height: 100vh;
    background: rgba(255 255 255 / 0.95);
    box-shadow: -2px 0 8px rgba(0,0,0,0.3);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    padding: 60px 25px 20px 25px;
    box-sizing: border-box;
    z-index: 1000;
  }

  /* Afficher le menu quand checkbox cochée */
  #menu-toggle:checked + .menu-button + .side-menu {
    transform: translateX(0);
  }

  /* Liens du menu */
  .side-menu a {
    display: block;
    padding: 15px 0;
    text-decoration: none;
    color: #111;
    font-size: 1.3rem;
    border-bottom: 1px solid #ddd;
  }

  .side-menu a:hover {
    color: #ffcc00;
  }
</style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='cine.mp4') }}" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Toggle pour menu -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-button">☰ MENU</label>

  <!-- Menu latéral -->
  <nav class="side-menu">
    <a href="{{ url_for('recherche') }}">🔍 Rechercher un film</a>
    <a href="{{ url_for('filmtofilm') }}">🎬 Recommandation par film</a>
    <a href="{{ url_for('moodtofilm') }}">😊 Recommandation par humeur</a>
    <a href="{{ url_for('grouptofilm') }}">👥 Recommandation en groupe</a>
    <a href="{{ url_for('chat') }}">💬 Parler à l’assistant</a>
    <!-- <a href="#">🍿📍Trouvez votre cinéma</a> -->
  </nav>

</body>
</html>
