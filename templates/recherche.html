<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherchez votre prochain film</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      height: 100%;
      overflow-x: hidden;
      
    }

    .cineclik-logo {
      position: fixed;
      top: 20px;
      right: 30px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 10px;
      z-index: 2;
      text-decoration: none;
    }

    .cineclik-logo:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(1.1) contrast(1.1);
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 30px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 40px;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
    }

    .genre-section {
      margin-bottom: 40px;
    }

    .genre-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .film-row {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
    }

    .film-card {
      min-width: 150px;
      max-width: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .film-card:hover {
      transform: scale(1.05);
      background: rgb(255, 204, 0, 0.8);
      color: black;
    }

    .film-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .film-card p {
      margin: 0;
    }

    ::-webkit-scrollbar {
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<a href="/" class="cineclik-logo">CineClik</a>

<video class="bg-video" autoplay muted loop>
  <source src="{{ url_for('static', filename='fond.mp4') }}" type="video/mp4" />
</video>

<div class="container">
  <h1>Recherchez votre prochain film</h1>

  <form method="POST" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 40px;">
    <input
      type="text"
      name="query"
      placeholder="Entrez un titre, un genre, un acteur..."
      style="flex-grow: 1; max-width: 400px; padding: 10px; font-size: 1.2rem; border-radius: 8px; border: none;" />
  
    <button
      type="submit"
      style="background: #ffcc00; border: none; padding: 10px 20px; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 8px; color: #000;">
      Envoyer
    </button>
 
    
  </form>

  {% if film %}
    <div style="margin-bottom:40px; text-align:center;">
      <h2>RÃ©sultat de la recherche</h2>
      <a href="{{ url_for('film_infos', tconst=film.tconst) }}" class="film-card" style="display: inline-block;">
          <img src="https://image.tmdb.org/t/p/w200/{{ film.poster_path }}" alt="{{ film.primaryTitle }}">
          <p>{{ film.primaryTitle }}</p>
      </a>
    </div>
  {% endif %}

  {% for genre in genres %}
    <div class="genre-section">
      <div class="genre-title">{{ genre }}</div>
      <div class="film-row">
        {% for film in films_by_genre[genre] %}
          <a href="{{ url_for('film_infos', tconst=film.tconst) }}" class="film-card">
            <img src="https://image.tmdb.org/t/p/w200/{{ film.poster_path }}" alt="{{ film.primaryTitle }}">
            <p>{{ film.primaryTitle }}</p>
          </a>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

</body>
</html>
